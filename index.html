<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portefolio – Noura Benherri</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0d1b2a;
      color: #f5f5f5;
    }

    header {
      background-color: #0d1b2a;
      padding: 40px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .left-block {
      flex: 1 1 400px;
    }

    .left-block h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #ffffff;
    }

    .left-block p {
      font-size: 1.2rem;
      color: #cbd5e1;
      margin: 5px 0 20px;
    }

    .left-block strong {
      font-family: cursive;
      font-size: 1.8rem;
      color: #f0a500;
    }

    .logo-airtech {
      height: 60px;
      background-color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .right-block img {
      width: 260px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #1b263b;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      padding: 16px 40px;
      font-weight: 600;
      transition: background 0.3s, color 0.3s;
    }

    nav a:hover,
    nav a.active {
      color: #f0a500;
      border-bottom: 3px solid #f0a500;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 30px;
      }

      nav a {
        padding: 14px 20px;
      }

      .right-block img {
        width: 100%;
        max-width: 300px;
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="left-block">
      <strong>Portefólio</strong>
      <h1>Noura Benherri</h1>
      <p>Stage QHSSE – Airtech Europe</p>
      <img src="logo-airtech.png" alt="Logo Airtech" class="logo-airtech">
    </div>
    <div class="right-block">
      <img src="photo-noura.jpg" alt="Photo de Noura Benherri">
    </div>
  </header>

  <nav>
    <a href="index.html" class="active">ACCUEIL</a>
    <a href="portfolio.html">PORTFOLIO</a>
    <a href="rapport.html">RAPPORT DE STAGE</a>
  </nav>

</body>
</html>
